<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="\sc502-1c2025-grupo5\css\styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/sc502-1c2025-grupo5/js/registro.js"></script>
</head>

<body>
    <header>
        <h1>Registro de Usuarios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pages/login.html">Login</a></li>
                <li><a href="pages/pagos.html">Pagos</a></li>
                <li><a href="pages/espacios.html">Espacios</a></li>
                <li><a href="pages/registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form-registro">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
        
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellido1">Primer Apellido:</label>
            <input type="text" id="apellido1" name="apellido1" required>
        
            <label for="apellido2">Segundo Apellido:</label>
            <input type="text" id="apellido2" name="apellido2" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Registrarse</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Reservas Municipales.</p>
    </footer>
</body>

</html>
